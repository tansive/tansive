apiVersion: 0.1.0-alpha.1
kind: SkillSet
metadata:
  name: github-demo
  catalog: test-catalog
  variant: test-variant
  path: /demo-skillsets
spec:
  version: "0.1.0"
  sources:
    - name: github-mcp-server
      runner: system.mcp.stdio
      config:
        version: "0.1.0"
        command: {{ .ENV.GITHUB_CMD }}
        args:
          - stdio
        env:
          GITHUB_PERSONAL_ACCESS_TOKEN: {{ .ENV.GITHUB_TOKEN }}
  skills:
    # GitHub MCP Server
    - name: github-mcp-server
      source: github-mcp-server
      description: GitHub MCP server
      exportedActions:
        - github.mcp.use
      annotations:
        mcp:tools: overlay

    # Basic Read Operations (github.read.basic)
    - name: get_me
      source: github-mcp-server
      description: Get my user profile
      exportedActions:
        - github.read.basic
    - name: get_issue
      source: github-mcp-server
      description: Get issue details
      exportedActions:
        - github.read.basic
    - name: get_pull_request
      source: github-mcp-server
      description: Get pull request details
      exportedActions:
        - github.read.basic
    - name: list_issues
      source: github-mcp-server
      description: List issues
      exportedActions:
        - github.read.basic
    - name: list_pull_requests
      source: github-mcp-server
      description: List pull requests
      exportedActions:
        - github.read.basic
    - name: get_file_contents
      source: github-mcp-server
      description: Get file or directory contents
      exportedActions:
        - github.read.basic
    - name: list_branches
      source: github-mcp-server
      description: List branches
      exportedActions:
        - github.read.basic
    - name: list_commits
      source: github-mcp-server
      description: List commits
      exportedActions:
        - github.read.basic
    - name: search_code
      source: github-mcp-server
      description: Search code
      exportedActions:
        - github.read.basic
    - name: search_repositories
      source: github-mcp-server
      description: Search repositories
      exportedActions:
        - github.read.basic

    # Code Development Operations (github.write.code)
    - name: create_pull_request
      source: github-mcp-server
      description: Open new pull request
      exportedActions:
        - github.write.code
    - name: update_pull_request
      source: github-mcp-server
      description: Edit pull request
      exportedActions:
        - github.write.code
    - name: create_branch
      source: github-mcp-server
      description: Create branch
      exportedActions:
        - github.write.code
    - name: create_or_update_file
      source: github-mcp-server
      description: Create or update file
      exportedActions:
        - github.write.code
    - name: delete_file
      source: github-mcp-server
      description: Delete file
      exportedActions:
        - github.write.code
    - name: push_files
      source: github-mcp-server
      description: Push files to repository
      exportedActions:
